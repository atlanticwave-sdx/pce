# Install Python dependencies, run tests and lint.
#
# For more information see:
# https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Test

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

permissions:
  contents: read

jobs:
  test:

    runs-on:
      - ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      # See https://github.com/marketplace/actions/setup-python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'  # caching pip dependencies

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest pytest-cov wheel coveralls black isort
          if [ -f requirements.txt ]; then pip install --prefer-binary -r requirements.txt; fi

      - name: Run `black --check`
        run: |
          black . --check --verbose

      - name: Run `isort --check`
        run: |
          isort . --check --profile black --verbose

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names.
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings.
          flake8 . --count --exit-zero --max-complexity=10 --statistics

      - name: Run tests
        run: |
          # Install package so that tests can be run.  Note that
          # editable mode install is important here -- it helps
          # coveralls.io to match coverage and sources correctly.
          pip install --editable .
          # Run tests and collect coverage data.
          python -m pytest

      - name: Send coverage data to coveralls.io
        run: |
          python -m coveralls --service=github.com
        env:
          # COVERALLS_REPO_TOKEN helps coveralls identify our project.
          # On GitHub, the variable is set at
          # https://github.com/atlanticwave-sdx/pce/settings/secrets/actions
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
