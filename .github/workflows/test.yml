# Install Python dependencies, run tests and lint.
#
# For more information see:
# https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  test:

    runs-on:
      - ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      # See https://github.com/marketplace/actions/setup-python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'  # caching pip dependencies
          cache-dependency-path: pyproject.toml

      - name: Install libgraphviz-dev
        run: |
          sudo apt-get update
          sudo apt-get -y install libgraphviz-dev

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[test,pygraphviz,lint] flit

      - name: Lint with ruff
        run: ruff check $(git ls-files "*.py")

      - name: Run tests
        run: |
          # Run tests and collect coverage data.
          python -m pytest
          # Generate LCOV format coverage data for coveralls.
          coverage lcov -o coverage.lcov

      - name: Build packages
        run: |
          python -m flit build

      - name: Send coverage data to coveralls.io
       uses: coverallsapp/github-action@main
       with:
         flag-name: run-${{ join(matrix.*, '-') }}
         file: coverage.lcov
         parallel: true

  finalize:
    name: finalize
    needs: test
    runs-on: ubuntu-latest
    if: ${{ always() }}
    steps:
      - name: Indicate completion to coveralls.io
        uses: coverallsapp/github-action@main
        with:
          parallel-finished: true
