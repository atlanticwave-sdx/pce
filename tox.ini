[tox]
env_list =
    py3

[testenv]
description = run the tests with pytest
package = wheel
wheel_build_env = .pkg
deps =
    pytest>=6
    pytest-cov

commands =
    pytest {tty:--color=yes} {posargs}

[testenv:extras]
description = run tests, with optional dependencies installed.
extras = 
    pygraphviz    
