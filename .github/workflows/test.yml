# Install Python dependencies, run tests and lint.
#
# For more information see:
# https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Test

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

permissions:
  contents: read

jobs:
  test:

    runs-on:
      - ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      # See https://github.com/marketplace/actions/setup-python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'  # caching pip dependencies
          cache-dependency-path: setup.cfg

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest pytest-cov wheel coveralls
          if [ -f requirements.txt ]; then pip install --prefer-binary -r requirements.txt; fi

      - name: Run some basic checks with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names.
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run complexity checks with flake8
        run: |
          # Note that `--exit-zero` treats all errors as warnings.
          # Code that is too complex is not considered an error, for
          # now.
          #
          # The ignored checks are due to black's preferences:
          #
          # - E203 Whitespace before ':': black adds whitespace before
          #   and after ':'.
          #
          # - E501 Line too long: black's default is 88, and black
          #   leaves comments alone.
          #
          # - W503 Line break before binary operator: per flake8, line
          #   break after is a violation (which black added), but per
          #   flake8, W503 and W504 mutually contradicts.
          #   https://www.flake8rules.com/rules/W503.html
          #   https://www.flake8rules.com/rules/W504.html
          flake8 . --count --exit-zero --ignore=E203,E501,W503 --max-complexity=10

      - name: Run tests
        run: |
          # Install package so that tests can be run.  Note that
          # editable mode install is important here -- it helps
          # coveralls.io to match coverage and sources correctly.
          pip install --editable .[test]
          # Run tests and collect coverage data.
          python -m pytest

      - name: Send coverage data to coveralls.io
        run: |
          python -m coveralls --service=github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COVERALLS_FLAG_NAME: ${{ matrix.python-version }}
          COVERALLS_PARALLEL: true

  finalize:
    name: finalize
    needs: test
    runs-on: ubuntu-latest
    container: python:3-slim
    steps:
      - name: Indicate completion to coveralls.io
        run: |
          pip --no-cache-dir install --upgrade coveralls
          python -m coveralls --service=github --finish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
